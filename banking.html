<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own Banking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-300 flex flex-col min-h-screen"> 
    <img src="./M Logo-01.png" alt="Logo" class="mx-auto my-6 w-32 h-32">

    <header class="text-5xl text-center my-10 font-semibold">
        Deposit Or Withdraw & Check <span class="text-red-600">Balance</span>!
    </header>

    <main class="flex-grow">
        <section class="w-2/3 mx-auto">
            <div class="grid grid-cols-3 gap-16">
                <div class="bg-green-600 p-8 text-white rounded-xl">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl font-semibold">৳<span id="deposit-total">0.00</span></h2>
                </div>
                <div class="bg-red-500 p-8 text-white rounded-xl">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl font-semibold">৳<span id="withdraw-total">0.00</span></h2>
                </div>
                <div class="bg-blue-500 p-8 text-yellow-300 rounded-xl">
                    <h3 class="text-2xl font-semibold">Balance</h3>
                    <h2 class="text-4xl font-semibold">৳<span id="balance-total">1000.00</span></h2>
                </div>
            </div>

            <!-- Deposit and Withdraw Section -->
            <div class="flex justify-center mt-6">
                <div class="grid grid-cols-2 gap-16">
                    <!-- Deposit Section -->
                    <div class="space-y-10 bg-green-100 p-16 rounded-2xl">
                        <h3 class="text-4xl">Deposit Amount</h3>
                        <input id="deposit-input" class="w-full block px-4 h-16 rounded border-slate-400 border-2 text-xl" type="text" placeholder="$ Deposit Amount" required>
    
                        <div class="flex justify-center">
                            <button id="deposit-button" class="bg-green-600 text-white rounded px-12 py-2 font-semibold text-2xl">Deposit</button>
                        </div>
                    </div>
    
                    <!-- Withdraw Section -->
                    <div class="space-y-10 bg-red-100 p-16 rounded-2xl">
                        <h3 class="text-4xl">Withdraw Amount</h3>
                        <input id="withdraw-input" class="w-full block px-4 h-16 rounded border-slate-400 border-2 text-xl" type="text" placeholder="$ Withdraw Amount" required>
                        
                        <div class="flex justify-center">
                            <button id="withdraw-button" class="bg-red-600 text-white rounded px-12 py-2 font-semibold text-2xl">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 text-center py-4 mt-auto"> 
        <p class="text-gray-600">Modified by: <a href="https://momenul.pro" class="text-blue-600 hover:underline" target="_blank">MOMENUL.PRO</a></p>
    </footer>

    <script src="./banking.js"></script>
</body>

</html>
